name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug AWS Secrets
        run: |
          echo "AWS_REGION=${{ secrets.AWS_REGION }}"
          echo "AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}"
          
          # Stop workflow hvis AWS_ACCOUNT_ID er tom eller feil
          if [[ -z "${{ secrets.AWS_ACCOUNT_ID }}" || "${{ secrets.AWS_ACCOUNT_ID }}" == "***" ]]; then 
            echo "❌ ERROR: AWS_ACCOUNT_ID is EMPTY OR MASKED! Check GitHub Secrets."
            exit 1
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Define ECR repository URL
        run: |
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          AWS_REGION="${{ secrets.AWS_REGION }}"

          if [[ -z "$AWS_ACCOUNT_ID" || "$AWS_ACCOUNT_ID" == "***" ]]; then 
            echo "❌ ERROR: AWS_ACCOUNT_ID is EMPTY OR MASKED! Check GitHub Secrets."
            exit 1
          fi
          
          ECR_REPOSITORY="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/coursera/spring-boot-docker"
          echo "ECR_REPOSITORY=$ECR_REPOSITORY" >> $GITHUB_ENV
          echo "✅ ECR_REPOSITORY is set to: $ECR_REPOSITORY"

      - name: Build Docker image
        run: |
          docker build -t coursera/spring-boot-docker .

      - name: Tag Docker image
        run: |
          docker tag coursera/spring-boot-docker:latest $ECR_REPOSITORY:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push $ECR_REPOSITORY:latest

      - name: Deployment Complete
        run: echo "✅ Docker image pushed successfully to ECR!"
